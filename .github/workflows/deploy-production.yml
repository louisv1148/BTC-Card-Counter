name: Deploy Production (Live Trading)

on:
  push:
    branches: [production]
    paths:
      - 'btc/dashboard.html'
      - 'btc/lambda_package/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production  # Uses production environment secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload live dashboard to S3
        run: |
          aws s3 cp btc/dashboard.html s3://btc-trading-dashboard-1765598917/live/dashboard.html \
            --content-type "text/html" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt -t btc/lambda_package/
          find btc/lambda_package -name "*.so" -delete
          find btc/lambda_package -name "__pycache__" -type d -exec rm -rf {} +

      - name: Deploy Live Trading Bot Lambda
        run: |
          cd btc/lambda_package
          zip -r ../live_lambda.zip . -x "*.pyc" -x "__pycache__/*"
          cd ..
          aws lambda update-function-code \
            --function-name BTCTradingBot-Live \
            --zip-file fileb://live_lambda.zip \
            --region us-east-1

      - name: Deploy Live Dashboard Generator Lambda
        run: |
          aws lambda update-function-code \
            --function-name BTCDashboardGenerator-Live \
            --zip-file fileb://btc/live_lambda.zip \
            --region us-east-1

      - name: Verify deployment
        run: |
          aws lambda wait function-updated --function-name BTCTradingBot-Live --region us-east-1
          aws lambda wait function-updated --function-name BTCDashboardGenerator-Live --region us-east-1
          echo "✅ PRODUCTION deployment successful!"
          echo "⚠️  Remember: This is LIVE trading with real money!"
